<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Sorting Visualizer</title>
</head>

    <form>
      <fieldset>
       <legend>Selecting Algorithm</legend>
       <p>
          <label>Sorting Algrotihms</label>            
          <input type = "radio"
                 name = "radSize"
                 id = "bubble"
                 value = "Bubble Sort"
                 checked = "checked" />
          <label for = "bubble">Bubble Sort</label>
          <input type = "radio"
                 name = "radSize"
                 id = "mergeSort"
                 value = "Merge Sort" />
          <label for = "mergeSort">Merge Sort</label>
          <input type = "radio"
                 name = "radSize"
                 id = "SelectionSort"
                 value = "Selection Sort" />
          <label for = "SelectionSort">Selection Sort</label>
        </p>       
      </fieldset>     
    </form>

<body> 
    <section class="header">Bubble Sort</section>
    <section class="data-container"></section>
	<button id="randArrGenBtn"> Generate A Random Array</button>
	<button id="sort"> SORT</button>
	<div id="RandomNumbers"></div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
